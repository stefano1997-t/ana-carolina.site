<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Que Voc√™ Procura Est√° Aqui</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0f0e17;
            color: #fff;
            overflow-x: hidden;
        }
        
        .title-font {
            font-family: 'Playfair Display', serif;
        }
        
        .seductive-gradient {
            background: linear-gradient(135deg, #ff4d6d 0%, #c9184a 50%, #a4133c 100%);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 77, 109, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(255, 77, 109, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 77, 109, 0);
            }
        }
        
        .heartbeat {
            animation: heartbeat 1.5s ease-in-out infinite both;
        }
        
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            30% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .loading-bar {
            width: 0;
            height: 6px;
            background: linear-gradient(90deg, #ff4d6d, #ff758f);
            transition: width 3s linear;
        }
    </style>
</head>
<body>
    <!-- Main Page -->
    <div id="mainPage" class="min-h-screen flex flex-col items-center justify-center seductive-gradient relative overflow-hidden">
        <!-- Decorative elements -->
        <div class="absolute top-0 left-0 w-full h-full opacity-20">
            <div class="absolute top-10 left-10 w-20 h-20 rounded-full bg-pink-500 mix-blend-overlay blur-xl"></div>
            <div class="absolute bottom-20 right-20 w-32 h-32 rounded-full bg-red-500 mix-blend-overlay blur-xl"></div>
            <div class="absolute top-1/3 right-1/4 w-16 h-16 rounded-full bg-purple-500 mix-blend-overlay blur-xl"></div>
        </div>
        
        <div class="relative z-10 text-center px-6 max-w-4xl">
            <h1 class="title-font text-4xl md:text-6xl font-bold mb-6 text-white tracking-tight">
                O QUE VOC√ä PROCURA <span class="text-pink-200">EST√Å AQUI</span> <span class="text-3xl md:text-5xl">üëá</span>
            </h1>
            
            
            
            <button id="ctaButton" class="heartbeat px-10 py-4 bg-black text-white rounded-full text-lg font-semibold uppercase tracking-wider transform transition-all hover:scale-105 hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-opacity-50 shadow-xl">
                <span class="mr-2">CLIQUE AQUI</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        
        <div class="absolute bottom-6 left-0 right-0 text-center text-pink-200 text-sm opacity-70">
            <p>Voc√™ deve ter +18 anos para continuar</p>
        </div>
    </div>
    
    <!-- Loading Page (hidden initially) -->
    <div id="loadingPage" class="min-h-screen flex flex-col items-center justify-center bg-black hidden">
        <div class="text-center max-w-md px-6">
            <div class="heartbeat mb-8">
                <i class="fas fa-heart text-6xl text-pink-600"></i>
            </div>
            
            <h2 class="title-font text-3xl font-bold mb-4 text-white">
                Aprecie com modera√ß√£o üòè 
            </h2>
            
            <div class="w-full bg-gray-800 rounded-full h-2 mb-6">
                <div id="progressBar" class="loading-bar rounded-full"></div>
            </div>
            
            <p class="text-xs text-gray-500">
                Voc√™ ser√° redirecionado automaticamente em <span id="countdown">3</span> segundos
            </p>
        </div>
    </div>
    
    <script>
        // Main page button click handler
        document.getElementById('ctaButton').addEventListener('click', function() {
            // Hide main page
            document.getElementById('mainPage').classList.add('hidden');
            
            // Show loading page
            document.getElementById('loadingPage').classList.remove('hidden');
            
            // Start progress bar animation
            document.getElementById('progressBar').style.width = '100%';
            
            // Start countdown
            let seconds = 3;
            const countdownElement = document.getElementById('countdown');
            const countdownInterval = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    // Replace with your actual checkout link
                    window.location.href = 'https://global.tribopay.com.br/8ecvgcdvlf';
                }
            }, 1000);
        });
        
        // Add some interactive effects
        const ctaButton = document.getElementById('ctaButton');
        
        ctaButton.addEventListener('mouseenter', () => {
            ctaButton.classList.add('shadow-lg');
            ctaButton.classList.remove('shadow-xl');
        });
        
        ctaButton.addEventListener('mouseleave', () => {
            ctaButton.classList.remove('shadow-lg');
            ctaButton.classList.add('shadow-xl');
        });
    </script>
</body>
</html>
